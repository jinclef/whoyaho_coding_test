<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoyaho 생존 게임</title>
    <link rel="stylesheet" href="./style.css">
    <script src="dist/bundle.js" defer></script>
</head>
<body>
    <h1 id="initial-title" class="initial-ui">WELCOME TO WHOYAHO</h1>
    
    <div class="option-selection" id="option-selection">
        <h2>게임 설정</h2>
        <div class="option-group">
            <label>Option 1 - 공 타입:</label>
            <button class="option-btn" onclick="selectOption(1, 1)" id="opt1-1">움직이는 공 먹기</button>
            <button class="option-btn" onclick="selectOption(1, 2)" id="opt1-2">멈춰있는 공 먹기</button>
        </div>
        <div class="option-group">
            <label>Option 2 - 게임 모드:</label>
            <button class="option-btn" onclick="selectOption(2, 1)" id="opt2-1">시간 제한 - 최대한 많은 공 먹기</button>
            <button class="option-btn" onclick="selectOption(2, 2)" id="opt2-2">목표 달성 - 빠른 탈출</button>
        </div>
        <button class="start-button" onclick="startGame()" id="final-start-btn" disabled>게임 시작</button>
    </div>

    <div class="initial-ui">
        <button id="show-options" class="start-button">게임 설정 및 시작</button>
    </div>

    <div id="game-container">
        <div class="game-ui">
            <div>점수: <span id="score">0</span></div>
            <div>스테이지: <span id="stage">1</span></div>
            <div id="time-display" style="display: none;">시간: <span id="time">0</span>초</div>
            <div id="balls-left">남은 공: <span id="balls-count">0</span></div>
            <div id="bonus-time-display" style="display: none;">보너스 시간: <span id="bonus-time">0</span>초</div>
            <div class="bonus-letters">
                보너스: 
                <span class="bonus-letter" id="bonus-B">B</span>
                <span class="bonus-letter" id="bonus-O">O</span>
                <span class="bonus-letter" id="bonus-N">N</span>
                <span class="bonus-letter" id="bonus-U">U</span>
                <span class="bonus-letter" id="bonus-S">S</span>
            </div>
        </div>
        
        <div id="game-area"></div>
    </div>

    <div class="bonus-stage-indicator" id="bonus-indicator">
        🎉 보너스 스테이지! 🎉
    </div>

    <div class="game-over-panel" id="game-over-panel">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="final-score">0</span></p>
        <p>최종 스테이지: <span id="final-stage">1</span></p>
        <button class="start-button" onclick="restartGame()">다시 시작</button>
        <button class="start-button" onclick="goHome()">홈으로</button>
    </div>
</body>
</html>
